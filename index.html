<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts/font.css">
    <title>Calculator</title>
</head>

<body>
    <div class="my-container bg-info">
        <div class="row">
            <div id="result" class="col border border-dark mb-1 my-display bg-light text-right font-weight-bold text-success">
                0
            </div>
        </div>
        <!--разобраться с вводом-->
        <div class="row">
            <button onclick="initial(0)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">7</button>
            <button onclick="initial(1)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">8
                </button=>
                <button onclick="initial(2)" class="col btn btn-dark font-weight-bold font-italic m-1"
                    type="button">9</button>
            <button onclick="initial(3)" class="col btn btn-warning font-weight-bold m-1" type="button">+</button>
        </div>
        <div class="row">
            <button onclick="initial(4)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">4</button>
            <button onclick="initial(5)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">5</button>
            <button onclick="initial(6)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">6</button>
            <button onclick="initial(7)" class="col btn btn-warning font-weight-bold m-1" type="button">-</button>
        </div>
        <div class="row">
            <button onclick="initial(8)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">1</button>
            <button onclick="initial(9)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">2</button>
            <button onclick="initial(10)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">3</button>
            <button onclick="initial(11)" class="col btn btn-warning font-weight-bold m-1" type="button">*</button>
        </div>
        <div class="row">
            <button onclick="initial(12)" class="col btn btn-warning font-weight-bold m-1" type="button">.</button>
            <button onclick="initial(13)" class="col btn btn-dark font-weight-bold font-italic m-1" type="button">0</button>
            <button onclick="initial(14)" class="col btn btn-success border border-dark font-weight-bold m-1" type="button">=</button>
            <button onclick="initial(15)" class="col btn btn-warning font-weight-bold m-1" type="button">/</button>
        </div>
        <div class="row">
            <button onclick="initial(16)" class="col btn btn-danger font-weight-bold m-1" type="button">Delete</button>
        </div>
    </div>
    <script src="./js/jquery-script/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap-script/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
